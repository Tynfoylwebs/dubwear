<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DubWear - Launching Soon</title>
    <style>
        /* General Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: 400;
            color: #fff;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('YOUR_IMAGE_NAME.YOUR_FILE_TYPE') no-repeat center center/cover;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            margin-bottom: 30px;
            z-index: 2;
            animation: fadeInUp 1.5s ease-out;
        }

        .hero .cta-button {
            padding: 12px 30px;
            border: none;
            background: #0071e3;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 2;
            animation: fadeInUp 2s ease-out;
        }

        .hero .cta-button:hover {
            background: #005bb5;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Countdown Section */
        .countdown {
            padding: 80px 20px;
            background: #000;
        }

        .countdown h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.5rem;
            font-weight: 300;
        }

        .countdown-timer div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 100px;
        }

        .countdown-timer span {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        /* Footer */
        .footer {
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
            font-weight: 300;
            color: #aaa;
        }

        .footer a {
            color: #0071e3;
            transition: opacity 0.3s ease;
        }

        .footer a:hover {
            opacity: 0.7;
        }

        /* Additional Animation */
        .fadeIn {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .countdown-timer {
                flex-direction: column;
                align-items: center;
            }

            .countdown-timer div {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header class="header fadeIn">
        <div class="logo">DubWear</div>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#countdown">Countdown</a>
        </nav>
    </header>
    
    <!-- Hero Section -->
    <section id="home" class="hero">
        <h1 class="fadeIn">Launching Soon</h1>
        <p class="fadeIn">DubWear is redefining fashion for the future. Stay tuned for our grand launch in 2025.</p>
        <button class="cta-button fadeIn" onclick="scrollToSection('countdown')">Countdown</button>
    </section>
    
    <!-- Countdown Section -->
    <section id="countdown" class="countdown fadeIn">
        <h2>Countdown to Launch</h2>
        <div class="countdown-timer">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div>
                <span id="hours">00</span>
                Hours
            </div>
            <div>
                <span id="minutes">00</span>
                Minutes
            </div>
            <div>
                <span id="seconds">00</span>
                Seconds
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 DubWear. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling function
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // Countdown Timer
        const countdownDate = new Date("may 1, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown-timer").innerHTML = "<h2>We've Launched!</h2>";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
